<div class="p-main">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>PCB's</mat-label>
            <mat-select [(value)]="selected" click="loadProductionsFromDB()">
              <mat-option *ngFor="let p of products" [value]="p.id">{{p.pcb}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <div>
    <table mat-table [dataSource]="productions" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="pcbId">
            <th mat-header-cell *matHeaderCellDef> PCB ID </th>
            <td mat-cell *matCellDef="let element"> {{element.pcbId}} </td>
        </ng-container>
  
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
  
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef> Start Datel </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef> End Date </th>
            <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <mat-cell *matCellDef="let row" >
                <button mat-button click="delete(element.id)" >Delete</button>
           </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
</div>
